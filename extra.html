<script>

function myFunction() {
  if (document.body.scrollTop > 50 || document.documentElement.scrollTop > 50) {
    document.getElementById("change").classList.remove("scroller");
    document.getElementById("change").classList.add("slideup");
  }

  else {
    document.getElementById("change").classList.remove("slideup");
    document.getElementById("change").classList.add("scroller");
  }
}

  window.onscroll = function() {
    myFunction()
  };

</script>
